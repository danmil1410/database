<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cokolwiek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCWyU1e6WqN4dAFiQDuQG9pB69pSE1jPls",
        authDomain: "database-66f5c.firebaseapp.com",
        databaseURL: "https://database-66f5c.firebaseio.com",
        projectId: "database-66f5c",
        storageBucket: "database-66f5c.appspot.com",
        messagingSenderId: "891831635853"
      };
      firebase.initializeApp(config);
      const firebase = require("firebase");
      // Required for side-effects
      require("firebase/firestore");
      var db = firebase.firestore();
      db.collection("users").add({
      first: "Ada",
      last: "Lovelace",
      born: 1815
      })
      .then(function(docRef) {
          console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
          console.error("Error adding document: ", error);
      });
      db.collection("users").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
          console.log(`${doc.id} => ${doc.data()}`);
      });
      });
      </script>
    <script src="./js/main.js" async></script>
</head>
<body>
  <main class="main">
    <section class="form">
      <input class="form__text" id="firstName" type="text" placeholder="First name">
      <input class="form__text" id="lastName" type="text" placeholder="Last name">
      <button class="form__submit" id="submit">Add user</button>
    </section>
    <section class="result">
      <div class="result__container" id="result"></div>
      <div class="options">
          <button class="options__button" id="buttonRemoveB">Remove user (beginning)</button>
          <button class="options__button" id="buttonRemoveE">Remove user (end)</button>
          <button class="options__button" id="buttonRemoveA">Remove all users</button>
      </div>
    </section>
  </main>
</body>
</html>
