<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Database App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
    <script src="js/main.js" async></script>
</head>

<body>
    <main class="main">
        <section class="form">
            <input class="form__text" id="firstName" type="text" placeholder="First name">
            <input class="form__text" id="lastName" type="text" placeholder="Last name">
            <button class="form__submit" id="addUser">Add user</button>
            <button class="form__submit" id="showUsers">Show users</button>
        </section>
        <section class="result">
            <div class="result__container" id="result"></div>
            <div class="options">
                <input class="options__text" id="firstNameDelete" type="text" placeholder="First name">
                <input class="options__text" id="lastNameDelete" type="text" placeholder="Last name">
                <button class="options__button" id="buttonRemove">Remove user</button>
            </div>
        </section>
    </main>
</body>

</html>
